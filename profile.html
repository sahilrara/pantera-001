    <!-- COMPANY GALLERY SLIDER SCRIPT -->
    <script>
        let activeSlide = 0;
        const slideInterval = 2000;
        const imges = [
            "../assets/images/webp/company-gallary-imain-img.webp",
            "../assets/images/webp/gallary-second-img.webp",
            "../assets/images/webp/gallary-third-img.webp",
            "../assets/images/webp/gallary-fourth-img.webp",
        ];

        function changeSlide(index) {
            activeSlide = index;
            updateSlide();
        }

        function updateSlide() {
            const dotzElements = document.querySelectorAll(".dotz");
            const imageContainers = document.querySelectorAll(
                ".d-inline-block.overflow-hidden.rounded-3"
            );
            const mainImage = document.querySelector(".slide_height img");

            dotzElements.forEach((dot, index) => {
                dot.classList.toggle("dotzActive", activeSlide === index);
            });

            imageContainers.forEach((container, index) => {
                container.classList.toggle(
                    "borderimageuppersideAcrive",
                    activeSlide === index
                );
            });

            mainImage.src = imges[activeSlide];
        }

        function startAutoplay() {
            setInterval(() => {
                activeSlide = (activeSlide + 1) % imges.length;
                updateSlide();
            }, slideInterval);
        }
        startAutoplay();
    </script>
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("active");
            var overlay = document.querySelector(".overlay");
            overlay.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                document.body.style.overflow = "hidden"; // Hide overflow when sidebar is active
            } else {
                document.body.style.overflow = "auto"; // Restore overflow when sidebar is inactive
            }
        }
        document.getElementById("sidebarToggle").addEventListener("click", toggleSidebar);
        function toggleButtons(index) {
            const buttons = document.querySelectorAll(".toggle_sidebar_btns_bg");
            for (let i = 0; i < buttons.length; i++) {
                if (i === index) {
                    buttons[i].classList.add("active_sidebar_btns");
                } else {
                    buttons[i].classList.remove("active_sidebar_btns");
                }
            }
        }
    </script>
